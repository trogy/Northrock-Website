<!DOCTYPE html>
<html>
<head>
  <style>
  .blinking {
  -webkit-animation: 1s blink ease infinite;
  -moz-animation: 1s blink ease infinite;
  -ms-animation: 1s blink ease infinite;
  -o-animation: 1s blink ease infinite;
  animation: 1s blink ease infinite;

}

@keyframes "blink" {
  from, to {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

@-moz-keyframes blink {
  from, to {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

@-webkit-keyframes "blink" {
  from, to {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

@-ms-keyframes "blink" {
  from, to {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}

@-o-keyframes "blink" {
  from, to {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
}
  /* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #888;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555;
}

    body {
      height: 290vh;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-image: url("northrock-2.webp");
      color: white;
    }
    .box{
      margin: 10px;
      text-align: center;
      padding: 5px;
      color:black;
      overflow: hidden;
      width:97vw;
      height: 100%;
      background-color: white;
      -webkit-box-shadow: 0px 0px 43px -16px rgba(0,0,0,0.75);
      -moz-box-shadow: 0px 0px 43px -16px rgba(0,0,0,0.75);
      box-shadow: 0px 0px 43px -16px rgba(0,0,0,0.75);
    }
    .wrapper{
      color:white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-title{
      color:white;
      text-align: center;
    }
    .content{
      display: block;
      margin: auto;
    }
    .split-wrapper{
      display: flex;
    }
    .split{
      width:50%;
      padding: 10px;
    }
    .feature-image{
      border-radius:10px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    @media (max-width: 500px) {
        .split-wrapper {
            flex-direction: column;
        }
        .split{
          width:100%;
        }
        .feature-image{
                border-radius:10px;
                position:unset !important;
                top:unset !important;
                transform:unset !important;
        }
    }
    @keyframes slide {
      0% {
        transform:translateX(-25%);
      }
      100% {
        transform:translateX(25%);
      }
    }
    .bg {
      animation:slide 12s ease-in-out infinite alternate;
      background-image: linear-gradient(-60deg, #02922E 50%, #09f 50%);
      bottom:0;
      left:-50%;
      opacity:.1;
      position:fixed;
      right:-50%;
      top:0;
      z-index:-1;
    }

    .bg2 {
      animation-direction:alternate-reverse;
      animation-duration:13s;
    }

    .bg3 {
      animation-duration:14s;
    }
</style>
